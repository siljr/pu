{% extends "qBot/base.html" %}

{% block content %}
    {% if questions %}
        <ul>
            {% for question in questions %}
                <li>
                    {{ question.title }}
                    {{ question.body}}
                </li>
            {%  endfor %}
        </ul>
    {% else %}
        <p>No questions asked</p>
    {% endif %}

{% endblock content %}
