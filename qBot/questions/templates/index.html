{% extends "qBot/base.html" %}

{% block content %}
    {% if questions %}
        <div class="container">
            <div class="row">
                {% for question in questions %}
                    <div class="col-md-4">{{ question.title }} {{ question.body}}</div>
                {%  endfor %}
            </div>
        </div>
    {% else %}
        <p>No questions asked</p>
    {% endif %}

{% endblock content %}
