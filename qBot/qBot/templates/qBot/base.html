<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'qBot/style/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'qBot/style/mainstyle.css' %}">
    <title> qBot </title>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
{#        when screen gets to narrow, use hamburger menu#}
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-3">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
{#            our logo#}
          <a class="navbar-brand" id="logo" alt="Logo" href="/questions/">
                <img {% load static %} src={% static 'qBot/images/logo.svg' %}>
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse-3">
          <ul class="nav navbar-nav navbar-left">
            <li><a href="/questions/">Home</a></li>
            <li><a href="#">Profile</a></li>
        </div>
      </div>
    </nav>


    {#    this code indicates that content from other templates will be put here #}
    {% block content %}
    {% endblock content %}


    <script type ="text/javascript" src="{% static 'qBot/scripts/bootstrap.min.js' %}"></script>
</body>
</html>
